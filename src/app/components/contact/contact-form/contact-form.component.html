<div class="contact-form">
  <h2>{{ contact_form_header }}</h2>
    <form (submit)="addContacts($event)">
      <div class="group">
        <label for="contactName">Name:</label>
        <input type="text" id="contactName" placeholder="First Name Last Name" required>
      </div>

      <div class="group">
        <label for="contactEmail">Email:</label>
        <input type="text" id="contactEmail" placeholder="name@email.com" required>
      </div>

      <div class="group">
        <label for="contactSub">Subject:</label>
        <input type="text" id="contactSub" placeholder="subject" required>
      </div>

      <div class="group">
        <label for="contactMess">Message:</label>
        <textarea id="contactMess" placeholder="Write us something...." required></textarea>
      </div>

      <button type="submit" class="contact-btn">Send <i class="fa-solid fa-paper-plane"></i></button>
    </form>
</div>
