
<!-- Post Section  Container -->
<section class="post-container">
    <div *ngFor="let post of (posts$ | async) | slice: -3"> <!--ONLY DISPLAY LATEST 3-->
        <h3><a [routerLink]="['/event', post._id]">
        <img [src]="post.image" alt="Post Image">
        {{ post.title }}</a></h3>
    </div>
</section>
