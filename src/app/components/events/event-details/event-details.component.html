<section class="event-header-section">
    <div class="event-header-container">
        <h1>{{ post.title }}</h1>
        <p><strong>Posted on:</strong> {{ post.createdAt | date:'medium' }}</p>
    </div>
</section>

<section class="content-event-section">
    <div class="content-image-container">
        <img [src]="post.image" alt="Event Image">
    </div>
    <div class="event-content-info">
        <h2>{{time_header}}</h2>
        <p><strong>Posted on:</strong> {{ post.createdAt | date:'medium' }}</p>
        <h3>{{about_header}}</h3>
        <p>{{ post.content }}</p>

        <div class="event-content-btn-container">
            <a routerLink="/event"><button class="event-btn"><i class="fa-solid fa-arrow-left"></i> Back to Posts</button></a>
        </div>
    </div>
</section>
