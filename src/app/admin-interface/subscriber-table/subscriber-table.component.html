<div class="subscriber-container">
    <h1>{{ subscriber_header }}</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let useremail of useremail">
          <td>{{ useremail._id }}</td>
          <td>{{ useremail.email }}</td>
          <td>
            <button (click)="deleteUseremail(useremail._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a routerLink="/admin-ui"><button>View all Posts</button></a>
