<!-- Add Post header Section -->
<section class="edit-post-header-section">
  <h1>{{ editingPost.title }}</h1>
</section>

<!-- Add Post Form header Section -->
<section class="edit-form-section">

  <form *ngIf="editingPost" (submit)="editPost(fileInput); $event.preventDefault()">

    <label for="Image">Image:</label>
    <div class="image-container">
      <input type="file" accept="image/*" #fileInput>
    </div>

    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="editingPost.title" placeholder="Title" required name="title" maxlength="30">


    <label for="content">Content:</label>
    <textarea [(ngModel)]="editingPost.content" placeholder="Content" maxlength="120" required name="content"></textarea>

    <div class="button-container">
      <button class="edit-cancel-btn" type="button" (click)="router.navigate(['/admin-ui'])"><i class="fa-solid fa-arrow-left"></i> Cancel</button>
      <button class="edit-save-btn" type="submit">Save Changes <i class="fa-solid fa-floppy-disk"></i></button>
      
    </div>
  </form>
</section>
